<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CONTECT US.css">
  <title>Document</title>
</head>
<body>
  <div class="container-fluid">
    <div class="container">
      <div class="formBox">
        <form action="">
          <div class="row">
            <div class="col-xs-12">
              <h2>Contect us</h2>
            </div>
  
            <div class="row">
              <div class="col-xs-6">
                <div class="inputBox">
                  <div class="inputText">Name</div>
                  <input type="text" class="input">
                </div>
              </div>
  
  
              <div class="col-xs-6">
                <div class="inputBox">
                  <div class="inputText">Last Name</div>
                  <input type="text" class="input">
                </div>
              </div>
            </div>
  
            <div class="row">
              <div class="col-xs-6">
                <div class="inputBox">
                  <div class="inputText">Email</div>
                  <input type="text" class="input">
                </div>
              </div>
  
              <div class="col-xs-6">
                <div class="inputBox">
                  <div class="inputText">Phone</div>
                  <input type="phone" class="input">
                </div>
              </div>
  
            </div>
  
            <div class="row">
              <div class="col-xs-12">
                <div class="inputBox">
                  <div class="inputText">Message</div>
                  <textarea cols="30" rows="10" class="input"></textarea>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <input type="submit" class="button">
              </div>
            </div>
          </div>
      </div>
      </form>
    </div>
  </div>
  </div>
  <script src="CONTECT US.js"></script>
</body>
</html>
